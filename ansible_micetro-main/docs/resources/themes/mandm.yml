---
extends: default
merge: true
font:
  catalog:
    # Free Font GNU (http://savannah.gnu.org/projects/freefont/)
    # Sans Serif
    FreeFont Sans:
      normal: FreeSans.ttf
      italic: FreeSansOblique.ttf
      bold: FreeSansBold.ttf
      bold_italic: FreeSansBoldOblique.ttf
    # Serif
    FreeFont Serif:
      normal: FreeSerif.ttf
      italic: FreeSerifItalic.ttf
      bold: FreeSerifBold.ttf
      bold_italic: FreeSerifBoldItalic.ttf
    # Mono
    FreeFont Mono:
      normal: FreeMono.ttf
      italic: FreeMonoOblique.ttf
      bold: FreeMonoBold.ttf
      bold_italic: FreeMonoBoldOblique.ttf

base:
  font-family: FreeFont Serif
  font-size: 12
  font-size-small: round($base-font-size * 0.85)
  font-size-large: round($base-font-size * 1.25)
  align: left

heading:
  font-family: FreeFont Sans

heading-h2:
  font-color: #006699

page:
  # Margins: top right bottom left
  #
  layout: portrait
  margin: [2.20cm, 1.70cm, 2.20cm, 1.70cm]
  margin-inner: 1.90cm
  margin-outer: 1.50cm
  size: A4

link:
  font-family: FreeFont Mono
  font-color: #1253cc

description-list:
  term-font-color: #000000
  term-spacing: 0.2

list:
  item_spacing: 1
  marker-font-color: #000000

conum:
  font-color: #006699
  font-family: FreeFont Sans
  font-size: round($base-font-size * 0.95)
  line-height: 1.0
  # This gives inverse callouts (like: ‚ù∂ )
  # For open callouts comment this line
  #glyphs: \u2776-\u277f,\u24eb-\u24f4
  glyphs: filled

header:
  height: 1.75cm
  line-height: 0.0
  border-color: #dddddd
  recto:
    right:
      content: "{chapter-title}"
    left:
      content: "{document-title}"
  verso:
    left:
      content: $header-recto-right-content
    right:
      content: $header-recto-left-content

footer:
  height: 1.75cm
  line-height: 1
  recto:
    left:
      content: "Version {revnumber}"
    center:
      content: "(C) {docyear} -- {organization}"
    right:
      content: "Page {page-number}"
  verso:
    left:
      content: $footer-recto-right-content
    center:
      content: $footer-recto-center-content
    right:
      content: $footer-recto-left-content

title-page:
  align: center
  font-family: FreeFont Sans
  logo:
    top: 10%
    align: left
    image: image:mandm.png[pdfwidth=10%]
  title:
    align: center
    top: 40%
    line-height: 1.2
    font-color: #000000
    font-style: bold
  subtitle:
    font-color: #999999
    font-family: FreeFont Serif
  authors:
    font-style: bold
    contents:
      name_only: "{author}"
      with_email: "{author} <{email}>"
      with_url: "{url}[{author}]"
  revision:
    display: none
    delimiter: " - "
    font-color: #181818
    margin-bottom: 10

table:
  body:
    stripe-background-color: #efefef
  caption:
    align: center
    side: bottom
    font-size: round($base_font_size * 0.8)

image:
  caption:
    align: inherit
    side: bottom

# inline code
codespan:
  font-family: FreeFont Mono
  font-color: #110077
  font-size: round($base_font_size * 0.9)
  caption:
    align: center
    side: bottom

# code blocks
code:
  font-family: FreeFont Mono
  font-size: round($base_font_size * 0.8)
  background-color: #eff6fa
  caption:
    align: center
    side: bottom

# Background color for Rouge if no style is used
code-highlight:
  background-color: #eff6fa

# listing
listing:
  font-family: FreeFont Mono
  font-size: round($base_font_size * 0.8)
  background-color: #e9f6fa
  caption:
    align: center
    side: bottom

sidebar:
  font-family: FreeFont Mono
  font-size: $base_font_size
  font-color: #000000
  background-color: #8ebfba
  border-color: #0000

role:
  hfs:
    # Small header, no number, not in TOC
    font-family: FreeFont Sans
    font-size: round($base_font_size * 1.25)
    font-style: bold
  hfl:
    # Large header, no number, not in TOC
    font-family: FreeFont Sans
    font-size: round($base_font_size * 1.50)
    font-style: bold
  large:
    font-size: round($base_font_size * 1.50)
  small:
    font-size: round($base_font_size * 0.8)
  tiny:
    font-size: round($base_font_size * 0.6)
  tns:
    font-color: #000000
    background-color: #8ebfba
  conum:
    font-family: FreeFont Sans
    font-size: round($base-font-size * 0.90)
    font-color: #006699
  note:
    font-size: round($base-font-size * 0.90)
    font-color: #19407c
  warning:
    font-size: round($base-font-size * 0.90)
    font-color: #bf6900
  important:
    font-size: round($base-font-size * 0.90)
    font-color: #bf0000
  red:
    font-color: #ff0000
  white:
    font-color: #ffffff
  cyan:
    font-color: #00ffff
  silver:
    font-color: #c0c0c0
  blue:
    font-color: #0000ff
  gray:
    font-color: #808080
  darkblue:
    font-color: #0000a0
  black:
    font-color: #000000
  lightblue:
    font-color: #add8e6
  orange:
    font-color: #ffa500
  purple:
    font-color: #800080
  brown:
    font-color: #a52a2a
  yellow:
    font-color: #ffff00
  maroon:
    font-color: #800000
  lime:
    font-color: #00ff00
  green:
    font-color: #008000
  magenta:
    font-color: #ff00ff
  olive:
    font-color: #808000
  reverse:
    font-color: #ffffff
    background-color: #000000
  reverse-light:
    font-color: #ffffff
    background-color: #808080
